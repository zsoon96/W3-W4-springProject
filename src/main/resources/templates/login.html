<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<div id="login-form">
    <div id="login-title"><a href="/">나만의 띵곡 리스트 로그인</a></div>
    <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=55b23261b1e811578e8b5ff053a16e66&redirect_uri=http://localhost:8080/user/kakao/callback&response_type=code'" style="cursor: pointer">
        카카오로 로그인하기
    </button>
    <button id="login-id-btn" onclick="location.href='/user/signup'" style="cursor: pointer">
        회원 가입하기
    </button>
    <form action="/user/login" method="post">
        <div class="login-id-label">닉네임</div>
        <input type="text" autofocus="autofocus" autocomplete="off" name="username" placeholder="  닉네임을 입력해주세요." class="login-input-box">

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" placeholder="  비밀번호를 입력해주세요." class="login-input-box">

        <button id="login-id-submit" style="cursor: pointer">로그인</button>
    </form>
    <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">아이디와 비밀번호를 확인해주세요.</div>
</div>
</body>
<script>
    const href = location.href;
    const queryString = href.substring(href.indexOf("?")+1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }
