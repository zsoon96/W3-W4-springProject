<div id="login-form">
    <div id="login-title" class="serviceTitle"><a href="/" id="home">나만의 띵곡 리스트 회원가입</a></div>

    <form class="form" action="#" th:action="@{/user/signup}" th:object="${requestDto}" novalidate="" method="post">
        <div class="form-group">
            <div class="login-id-label">닉네임</div>
            <input th:field="*{username}" type="text" id="username" name="username" placeholder="Username" class="login-input-box" autofocus="autofocus" autocomplete="off">
            <small class="form-text text-danger fontColor" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">username</small>
        </div>

        <div class="form-group">
            <div class="login-id-label">비밀번호</div>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Password" class="login-input-box">
            <small class="form-text text-danger fontColor" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">password</small>
        </div>

        <div class="form-group">
            <div class="login-id-label">비밀번호 확인 </div>
            <input th:field="*{passwordConfirm}" type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Password Check" class="login-input-box">
            <small class="form-text text-danger fontColor" th:errors="*{passwordConfirm}" th:if="${#fields.hasErrors('passwordConfirm')}">passwordConfirm</small>
        </div>
        <button id="login-id-submit" >회원가입</button>
    </form>
