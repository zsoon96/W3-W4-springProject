<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <style>
        .size {
            width: 500px;
            height: 400px;
            margin: auto;
            margin-top: 200px;
        }

        .cleanBtn {
            border: 0px;
        }
    </style>

    <script>
        function getParameter(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            let regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, ""));
        }

        $(document).ready(function () {
            getMessages();
        })

        let id = getParameter("id");

        // 메모를 불러와서 보여주기
        function getMessages() {
            // 1. 기존 메모 내용을 지우기
            // $('#review-list').empty();
            // 2. 메모 목록을 불러와서 HTML 로 붙이기
            $.ajax({
                type: 'GET',
                url: `/api/blogs/detail/${id}`,
                data: {},
                success: function (response) {
                    $('#title').text(response['title']);
                    $('#name').text(response['name']);
                    $('#content').text(response['content']);
                    $('#modifiedAt').text(response['modifiedAt']);
                }
            })
        }

        function back(){
            window.location.href='/'
        }

    </script>
</head>


<body>
<div id="detailBox">
    <div class="card text-center size">
        <div class="card-header" id="name">
            작성자
        </div>
        <div class="card-body">
            <h5 class="card-title" id="title">제목</h5>
            <p class="card-text" id="content">ㅓ내용입니다</p>
            <button onclick="back()"><a href="#" class="btn btn-primary cleanBtn">돌아가기</a></button>
        </div>
        <div class="card-footer text-muted" id="modifiedAt">
            날짜
        </div>
    </div>
</div>

</body>

</html>
